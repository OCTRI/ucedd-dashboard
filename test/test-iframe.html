<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .banner {
            height: 211px;
            background-color: rgb(14, 77, 143);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #dee2e6;
        }
        .menu {
            background-color: #f1f1f1;
            height: calc(100vh - 100px);
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }
        .content {
            padding: 20px;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .iframe-container {
            overflow: hidden;
            padding-top: 77%;
            position: relative;
        }
        .iframe-container iframe {
            border: 0;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1 class="m-0">Test Page</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu Section -->
            <nav class="menu col-lg-3 p-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </nav>
            <!-- Content Section -->
            <div class="content col-lg-9">
                <h1>Health of Oregon Adults with Disabilities</h1>
                <h3>2022 Medicaid Data and Disparities</h3>
                <div class="iframe-container">
                    <iframe src="http://localhost:8000/ucedd-dashboard/"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
